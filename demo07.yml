apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo7
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: manual
  hostPath:
    path: /tmp
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo7
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
  - ReadWriteMany
  storageClassName: manual
---
apiVersion: v1
kind: Pod
metadata:
  name: demo7
spec:
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:
    - mountPath: /tmp
      name: demo7
  volumes:
  - name: demo7
    persistentVolumeClaim:
      claimName: demo7