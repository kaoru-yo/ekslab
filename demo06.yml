apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo6
spec:
  selector:
    matchLabels:
      purpose: demo6
  replicas: 3
  template: 
    metadata:
      labels:
        purpose: demo6
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
          - containerPort: 80