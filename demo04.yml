apiVersion: v1
kind: Secret
metadata:
  name: demo4
data:
  Message: SGVsbG8gV29ybGQgNA==
---
apiVersion: v1
kind: Pod
metadata:
  name: demo4
spec:
  containers:
  - name: ubuntu
    image: ubuntu:22.04
    env:
      - name: Msg
        valueFrom:
          secretKeyRef:
            name: demo4
            key: Message
    command: [ "/bin/sh", "-c", "echo $Msg" ]